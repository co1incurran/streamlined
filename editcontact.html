<!DOCTYPE html>
<html>
	<head>
	<title>Edit contact form</title>
	<link href="css/elements.css" rel="stylesheet">
	<script src="js/popup.js"></script>
	</head>
<!-- Body Starts Here -->
	<body>
	<div id="body" style="overflow:hidden;">
		<div id="abc">
			<!-- Popup Div Starts Here -->
			<div id="popupContact">
			<!-- Contact Us Form -->
				<form action="#" id="form" method="post" name="form">
					<!--<img id="close" src="images/3.png" onclick ="div_hide()">-->
					<h2>Edit Contact</h2>
					<hr>
					<input id="firstname" name="firstname" placeholder="First Name" type="text">
					<input id="lastname" name="lastname" placeholder="Last Name" type="text">
					<input id="email" name="email" placeholder="Email" type="email">
					<input id="phone" name="phone" placeholder="Phone Number" type="number">
					<input id="mobile" name="mobile" placeholder="Mobile Number" type="number">
					<input id="fax" name="fax" placeholder="Fax" type="number">
					<input id="job_title" name="job_title" placeholder="Job Title" type="text">
					<input id="last_contacted" name="last_contacted" placeholder="Last Contacted" type="date">
					<a href="javascript:%20check_empty()" id="submit">Save</a>
				</form>
			</div>
		<!-- Popup Div Ends Here -->
		</div>
	</div>
	</body>
	<script type="text/javascript">
	window.onload = div_show();
	</script>
<!-- Body Ends Here -->
</html>
